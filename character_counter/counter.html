<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Character Counter- v1</title>
  </head>
  <body>
    <div class="container">
      <textarea
        name="textarea"
        id="textarea"
        class="textarea"
        placeholder="write here..."
        maxlength="50"
      ></textarea>
      <div class="counter-container">
        <p>
          Total Characters:
          <span id="total-counter" class="total-counter">0</span>
        </p>
        <p>
          Remaining Characters:
          <span id="remaining-counter" class="remaining-counter">50</span>
        </p>
      </div>
    </div>
  </body>
</html>
